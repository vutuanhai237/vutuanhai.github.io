---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% assign category = page.title|downcase %}

  {% for post in site.posts %}
  {% if post.categories contains {{category}} %}
  <li>{{ post.title }}</li>
  <p>{{ post }}</p>
  {% endif %}
  {% endfor %}
  <div class="post-content">
    {{ content }}
  </div>

</article>
